<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Café Aroma - Management System</title>
  <style>
    /* ---------- GLOBAL STYLES ---------- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f5f1;
      color: #3e2723;
    }

    header {
      background: linear-gradient(90deg, #6f4e37, #a1887f);
      color: #fff;
      padding: 1.5rem;
      text-align: center;
      font-size: 1.8rem;
      letter-spacing: 2px;
      font-weight: 600;
    }

    .hero {
      background: url('https://images.unsplash.com/photo-1509042239860-f550ce710b93') center/cover no-repeat;
      height: 60vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
      font-size: 2.2rem;
      font-weight: 600;
    }

    /* ---------- MENU SECTION ---------- */
    .menu {
      padding: 2rem;
      text-align: center;
    }

    .menu h2 {
      margin-bottom: 1rem;
      font-size: 2rem;
      color: #4e342e;
    }

    .menu-items {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
    }

    .item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 200px;
      padding: 1rem;
      transition: 0.3s;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      border-radius: 10px;
      height: 130px;
      object-fit: cover;
    }

    .item h3 {
      margin: 0.5rem 0;
      color: #5d4037;
    }

    .item p {
      font-weight: 500;
    }

    /* ---------- ORDER FORM ---------- */
    .order-form {
      background-color: #efebe9;
      padding: 2rem;
      text-align: center;
    }

    .order-form h2 {
      margin-bottom: 1rem;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      align-items: center;
    }

    input, select, button {
      padding: 0.7rem;
      width: 250px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: #6f4e37;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #5d4037;
    }

    /* ---------- ORDERS SECTION ---------- */
    .orders {
      padding: 2rem;
      background: #fff3e0;
    }

    .orders h2 {
      text-align: center;
      margin-bottom: 1rem;
    }

    .order-list {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }

    .order-item {
      border-bottom: 1px solid #eee;
      padding: 0.5rem 0;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6f4e37;
      color: #fff;
      font-size: 0.9rem;
    }
  </style>
</head>

<body>
  <header>Café Aroma ☕</header>

  <section class="hero">
    <h1>Welcome to Café Aroma — Brewed with Love</h1>
  </section>

  <section class="menu">
    <h2>Our Menu</h2>
    <div class="menu-items">
      <div class="item">
        <img src="https://images.unsplash.com/photo-1510626176961-4b37d0d4d5a2" alt="Cappuccino">
        <h3>Cappuccino</h3>
        <p>₹120</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93" alt="Latte">
        <h3>Latte</h3>
        <p>₹130</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1495474472287-4d71bcdd2085" alt="Espresso">
        <h3>Espresso</h3>
        <p>₹100</p>
      </div>
      <div class="item">
        <img src="https://images.unsplash.com/photo-1556909212-62f23c1d8fc5" alt="Cold Coffee">
        <h3>Cold Coffee</h3>
        <p>₹150</p>
      </div>
    </div>
  </section>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form id="orderForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <select id="drink" required>
        <option value="">Select Drink</option>
        <option value="Cappuccino">Cappuccino</option>
        <option value="Latte">Latte</option>
        <option value="Espresso">Espresso</option>
        <option value="Cold Coffee">Cold Coffee</option>
      </select>
      <input type="number" id="quantity" placeholder="Quantity" min="1" required />
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <section class="orders">
    <h2>Orders Dashboard</h2>
    <div class="order-list" id="orderList">
      <p>No orders yet.</p>
    </div>
  </section>

  <footer>
    © 2025 Café Aroma | Designed by Shivam
  </footer>

  <script>
    const form = document.getElementById('orderForm');
    const orderList = document.getElementById('orderList');
    let orders = [];

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const drink = document.getElementById('drink').value;
      const quantity = document.getElementById('quantity').value;

      const order = { name, drink, quantity };
      orders.push(order);
      updateOrders();

      form.reset();
    });

    function updateOrders() {
      orderList.innerHTML = '';
      orders.forEach((order, index) => {
        const div = document.createElement('div');
        div.classList.add('order-item');
        div.innerHTML = `<strong>${order.name}</strong> ordered <em>${order.quantity}</em> ${order.drink}(s)
                         <button onclick="removeOrder(${index})" style="float:right;background:none;border:none;color:red;cursor:pointer;">✖</button>`;
        orderList.appendChild(div);
      });

      if (orders.length === 0) {
        orderList.innerHTML = '<p>No orders yet.</p>';
      }
    }

    function removeOrder(index) {
      orders.splice(index, 1);
      updateOrders();
    }
  </script>
</body>
</html>
